<h2>Cocktail Auflisten</h2>
   <table class="list">
      <thead>
         <tr>
            <th align="left">ID</th>
            <th align="left">Name</th>
            <th align="left">Beschreibung</th>
            <th align="left">Erstellt</th>
         </tr>
      </thead>
      <tbody>
         {section name=row loop=$data}
            {strip}
             <tr>
               <td valign="top"><a hreF="{$uri}admin/cocktailLoeschen/idcocktail/{$data[row].idcocktail}"><img src="{$uri}img/icons/delete-32x32.png" width="15" /></a> {$data[row].idcocktail}</td>
               <td valign="top">{$data[row].cocktail_name}</td>
               <td valign="top">{$data[row].cocktail_beschreibung}</td>
               <td valign="top">{$data[row].cocktail_datum}</td>
             </tr>
            {/strip}
         {/section}
      </tbody>
   </table>
