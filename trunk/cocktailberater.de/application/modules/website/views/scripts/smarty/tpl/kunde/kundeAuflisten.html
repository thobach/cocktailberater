<h2>Kunden Auflisten</h2>
   <table class="list">
      <thead>
         <tr>
            <th align="left">ID</th>
            <th align="left">Vorname</th>
            <th align="left">Name</th>
            <th align="left">Geburtsdatum</th>
            <th align="left">E-Mail</th>
            <th align="left">Letzte Aktion</th>
         </tr>
      </thead>
      <tbody>
         {section name=row loop=$data}
            {strip}
             <tr>
               <td valign="top"><a hreF="{$uri}admin/kundeLoeschen/idkunde/{$data[row].idkunde}"><img src="{$uri}img/icons/delete-32x32.png" width="15" /></a> <a hreF="{$uri}admin/kundeAendern/idkunde/{$data[row].idkunde}"><img src="{$uri}img/icons/edit-32x32.png" width="15" /></a> {$data[row].idkunde}</td>
               <td valign="top">{$data[row].vorname}</td>
               <td valign="top">{$data[row].nachname}</td>
               <td valign="top">{$data[row].geb_datum}</td>
               <td valign="top">{$data[row].email}</td>
               <td valign="top">{$data[row].letzte_aktion}</td>
             </tr>
            {/strip}
         {/section}
      </tbody>
   </table>
